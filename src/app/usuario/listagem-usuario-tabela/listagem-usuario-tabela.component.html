<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput placeholder="filtre por qualquer valor" (keyup)="filtrar(inputFiltro.value)" #inputFiltro>
</mat-form-field>

<mat-table [dataSource]="usuarios">
    <mat-header-row *matHeaderRowDef="mostrarColunas"></mat-header-row>
    <mat-row *matRowDef="let linha;columns:mostrarColunas;"></mat-row>
   <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.id}}</mat-cell>
   </ng-container>
   <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef>NOME</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.nome | titlecase}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="cpf">
        <mat-header-cell *matHeaderCellDef>CPF</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.cpf | cpf}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="idade">
        <mat-header-cell *matHeaderCellDef>IDADE</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.idade}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="telefone">
        <mat-header-cell *matHeaderCellDef>TELEFONE</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item.telefone | telefone}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef>AÇÕES</mat-header-cell>
        <mat-cell *matCellDef="let item">
            <button mat-icon-button (click)="editar(item)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="apagar(item.id)"><mat-icon>delete</mat-icon></button>
        </mat-cell>
    </ng-container>
</mat-table>
